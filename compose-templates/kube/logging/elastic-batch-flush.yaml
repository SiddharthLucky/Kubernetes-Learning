apiVersion: batch/v1
kind: Job
metadata:
  name: setup-es-ilm
  namespace: logging
spec:
  template:
    spec:
      containers:
        - name: es-setup
          image: curlimages/curl:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Wait for Elasticsearch to be ready
              until curl -s http://localhost:30753; do
                echo "Waiting for Elasticsearch..."
                sleep 5
              done

              # Set up ILM policy to delete logs older than 24 hours
              curl -X PUT "http://localhost:30753/_ilm/policy/delete-after-24h" -H "Content-Type: application/json" -d'
              {
                "policy": {
                  "phases": {
                    "hot": { "actions": { } },
                    "delete": { "min_age": "24h", "actions": { "delete": {} } }
                  }
                }
              }'

              # Apply the ILM policy to the log indices
              curl -X PUT "http://localhost:30753/logs-*/_settings" -H "Content-Type: application/json" -d'
              {
                "index": {
                  "lifecycle": {
                    "name": "delete-after-24h"
                  }
                }
              }'
          env:
            - name: ES_HOST
              value: "localhost"
      restartPolicy: OnFailure